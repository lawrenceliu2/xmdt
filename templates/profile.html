<!DOCTYPE html>
<html>
  <head>
    <!--<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">-->
    <style>
      html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #dfdfdf;
      }
      
      body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma','DejaVu Sans', sans-serif;
      }

      #wrapper {
      width: 100%;
      height: 100%;
      }
      
      #header {
      height: 99px;
      width: 100%;
      position: relative;
      background-color: #ddd;
      border-bottom: 1px solid #ccc;
      }

      #content {
      width: 100%;
      height: 100%;
      position: absolute;
      }
      
      #info-pane-wrapper {
      width: calc(100% - 300px);
      /*height: calc(100% - 100px);*/
      height: 100%;
      position: relative;
      float: left;
      background-color: #efefef;
      /*padding: 10px;*/
      }

      #info-pane-content {
      margin: auto;
      background-color: #e7e7e7;
      position: relative;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      top: 10px;
      padding: 20px;
      box-sizing: border-box;
      }
      
      #left-sidebar {
      width: 300px;
      /*height: calc(100% - 100px);*/
      height: 100%;
      background-color: #ccc;
      position: relative;
      float: left;
      }

      #logo {
      margin: auto 0 auto 5px;
      height: 80px;
      width: auto;
      position: relative;
      }

      .blog-post {
      position: relative;
      width: calc(100% - 20px);
      height: auto;
      padding: 10px;
      background-color: #efefef;
      transition: background-color 0.25s;
      }

      .blog-post:hover {
      background-color: #dedede;
      }

      .metadata {
      font-size: 10px;
      color: #777;
      }

      /*h1 {
      margin: 0;
      font-weight: 700;
      }*/

      hr {
      height: 2px;
      color: #676767;
      background-color: #676767;
      border-width: 0;
      }

      #style-bar {
      height: 5px;
      width: 100%;
      background: linear-gradient(to right,#FFC296,#F07373);
      position: fixed;
      top: 0;
      z-index: 999;
      }

      #rev-log {
      position: relative;
      width: 90%;
      height: 100%;
      margin: auto;
      /*background-color: #000;*/
      }

      #story-pane {
      position: relative;
      width: 100%;
      height: 75%;
      /*margin: 30px 0 0 0;*/
      background-color: #fff;
      border: 1px solid #ddd;
      box-sizing: border-box;
      padding: 15px;
      border-radius: 5px;
      }

      p {
      margin-top: 0;
      }

      #revision-list-wrapper {
      position: relative;
      width: 100%;
      height: auto;
      box-sizing: border-box;
      padding: 5px;
      margin: 0;
      }

      #revision-list {
      list-style: none;
      }

      .story-entry {
      width: 100%;
      height: auto;
      position: relative;
      margin: 0 -15px;
      padding: 0 10px;
      }

      #story-input {
      position: relative;
      width: 100%;
      height: 120px;
      /*margin: 30px 0 0 0;*/
      background-color: #fff;
      border: 1px solid #ddd;
      box-sizing: border-box;
      padding: 15px;
      border-radius: 5px;
      }

      #story-input-input {
      outline: none;
      border: none;
      width: 100%;
      height: 100%;
      resize: none;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="style-bar">
      </div>
      <div id="content">
	<div id="left-sidebar">
	  <div id="rev-log">
	    <h3 style="font-weight: 400">Revision History</h3>
	    <hr>
	    <div id="revision-list-wrapper">
	      <ul id="revision-list">
		
	      </ul>
	    </div>
	  </div>
	  <!--<div id="story-list">
	      </div>-->
	</div>
	<div id="info-pane-wrapper">
	  <div id="info-pane-content">
	    <h1 style="font-family: monospace; margin-top: 0;">Stories</h1>
	    {% for story in storylist %}
	    {{ story[0] }}
	    {% endfor %}
	    <hr style="background-color: #888">
	    <div id="story-input">
	      <textarea name="story-input" id="story-input-input"></textarea>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
