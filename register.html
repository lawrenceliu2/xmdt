<!DOCTYPE html>
<html>
<head>
<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	
	#wrapper {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	
	#content {
		width: 25%;
		height: auto;
		margin: auto;
		padding: 10px;
		border-radius: 15px;
		background-color: #eee;
		position: relative;
		top: 25%;
	}
</style>
</head>
<body>
	<div id="wrapper">
		<div id="content">
			<div id="reg-panel">
				<form action=[FORM ACTION HERE] method=POST>
					<h1>Register</h1>
					Username:<br>
					<input type="text" name="username">
					<br><br>
					Password:<br>
					<input type="password" name="pass">
					<br><br>
					Confirm Password:<br>
					<input type="password" name="pass-conf"><br>
					<input type="submit" value="Register">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
