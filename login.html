<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
            
            body {
                margin: 0;
                padding: 0;
	    	font-family: 'PT Sans', sans-serif;
		background-color: #dfdfdf;
            }
	
	#wrapper {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	
	#content {
		width: 100%;
		height: auto;
		margin: auto;
		padding: 10px;
		background-color: #eee;
		position: relative;
		top: 25%;
	}

	#style-bar {
	height: 5px;
	width: 100%;
	background: linear-gradient(to right,#FFC296,#F07373);
	position: fixed;
	top: 0;
	z-index: 999;
	}

	#login-panel {
		width: 50%;
		height: auto;
		margin: 10px auto;
		position: relative;
	}

	.cred {
		margin: 0;
		outline: none;
		border: none;
		height: 30px;
		font-size: 16px;
		font-family: monospace;
		padding: 3px;
	}

	@keyframes focusAnim {
		from {background: white;}
		to {background: linear-gradient(to right,rgba(255,194,150,0.25),rgba(240,115,115,0.25));} 
	}

	.cred:focus {
		/*background: linear-gradient(#FFC296,#F07373);*/
		background: linear-gradient(to right,rgba(255,194,150,0.25),rgba(240,115,115,0.25));
	}
</style>
</head>
<body>
	<div id="wrapper">
	  
	  <div id="style-bar">
	  </div>
		<div id="content">
			<div id="login-panel">
				<h1 id="head">Login</h1>
				<form style="position: relative; left: 25px;" action=[FORM ACTION HERE] method=POST>
					Username:<br>
					<input class="cred" type="text" name="username">
					<br><br>
					Password:<br>
					<input class="cred" type="password" name="pass">
					<br>
					<input type="submit" value="Login">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
